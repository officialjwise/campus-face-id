<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main icon -->
  <g transform="translate(100, 150)">
    <rect width="120" height="120" fill="rgba(255,255,255,0.15)" rx="12"/>
    <circle cx="60" cy="45" r="15" fill="white" opacity="0.9"/>
    <path d="M30 90c0-16.5 13.5-30 30-30s30 13.5 30 30" stroke="white" stroke-width="6" fill="none" opacity="0.9"/>
    <rect x="15" y="15" width="90" height="90" stroke="white" stroke-width="3" fill="none" opacity="0.4" rx="6"/>
    <circle cx="25" cy="25" r="3" fill="white" opacity="0.6"/>
    <circle cx="95" cy="25" r="3" fill="white" opacity="0.6"/>
    <circle cx="95" cy="95" r="3" fill="white" opacity="0.6"/>
    <circle cx="25" cy="95" r="3" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="220" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="700" fill="white">
    Campus Face ID
  </text>
  
  <!-- Subtitle -->
  <text x="280" y="280" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="400" fill="rgba(255,255,255,0.8)">
    Advanced Student Recognition System
  </text>
  
  <!-- Features -->
  <text x="280" y="340" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.7)">
    • Real-time Facial Recognition  • Student Management  • Campus Security
  </text>
  
  <!-- Tech stack -->
  <g transform="translate(280, 420)">
    <rect width="160" height="40" fill="rgba(255,255,255,0.1)" rx="20"/>
    <text x="80" y="28" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">React + TypeScript</text>
  </g>
  
  <g transform="translate(460, 420)">
    <rect width="140" height="40" fill="rgba(255,255,255,0.1)" rx="20"/>
    <text x="70" y="28" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">Face Detection</text>
  </g>
  
  <g transform="translate(620, 420)">
    <rect width="120" height="40" fill="rgba(255,255,255,0.1)" rx="20"/>
    <text x="60" y="28" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">AI Powered</text>
  </g>
</svg>
